<!-- React ReactDOM JSX -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Card Using JSX</title>
    <link rel="stylesheet" href="./style.css">
    <script
    src="https://kit.fontawesome.com/814a0fdb0b.js"
    crossorigin="anonymous"
  ></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <main class="container">
        <div id="root"></div>
    </main>


    <script type="text/babel">
         const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

        let cardInfo = {
            title: 'City Lights in New York',
            date: new Date('2017-01-26'),
            comments: 67,
            subTitle: 'The city that never sleeps.',
            description:
                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            category: 'photos',
            imageURL:
                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        };

        let createUI = (
            <>  
                 <section>
                    <img src={cardInfo.imageURL} alt="" />
                 <div className='date'>
                    <p>{cardInfo.date.getDate()}</p>
                    <p className='month'>{monthNames[cardInfo.date.getMonth()].slice(0,3)}</p>
                    </div>
                    <p className='category'>{cardInfo.category}</p>
                    </section>
               
                <article>
                   <h1>{cardInfo.title}</h1>
                   <h2>{cardInfo.subTitle}</h2>
                   <p className='para'>{cardInfo.description}</p>
                   <i class='far fa-clock'></i>
                   <small>6 mins ago </small>
                   <i class='far fa-comment'></i>
                   <small>{cardInfo.comments} comments</small>
                </article>
            </>
        )

        // ReactDOM.render(createUI,document.getElementById("root"))
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(createUI)
    </script>
</body>

</html>
